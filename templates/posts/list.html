{% extends 'base.html' %}

{% block content %}

<div class="container">
    {% if latest_post_list %}
    <ul>
    {% for post in latest_post_list %}
        <li><a href="/posts/{{ post.id }}/">{{ post.post_title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}
    {% endblock content %}
</div>
